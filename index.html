<html>
    <head>
        <title>Canvas Test</title>
        <script type='text/javascript' src='jquery-2.1.1.min.js'></script>
        <script type='text/javascript' src='jquery.flot.min.js'></script>
        <script type='text/javascript' src='canvas.js'></script>
        <style type='text/css'>
            #flotchart {
                width:500px;
                height:500px;
                border:1px solid black;
                float:right;
            }

            #timefrequency {
                width:256px;
                height:128px;
                border:1px solid black;
                min-width:256px;
            }

            #heatmapexample {
                border:1px solid black;
                width:100%;
                height:27px;
                max-height:27px;
            }

            #heatmap {
                border:1px solid black;
            }

            #area {
                border:1px solid black;
            }

            .header {
                height:40px;
                display:static;
            }


            .header canvas {
                display:block;
            }

            .main {
                margin-top:40px;
            }
        </style>
    </head>
    <body>
        <div class='header'>
            <button id='start'>Start</button>
            <button id='heatmaptest'>Heatmap Test</button>
            <select id="method">
                <option value="original">Original</option>
                <option value="iterate">Iterate</option>
                <option value="path">Path</option>
                <option value="spiral">Spiral</option>
            </select>
            <select id='size'>
                <option value=64 selected=selected>64x64</option>
                <option value=128>128x128</option>
                <option value=256>256x256</option>
                <option value=512>512x512</option>
                <option value=768>768x768</option>
                <option value=1024>1024x1024</option>
                <option value=2048>2048x2048</option>
            </select>
            <a id='downloadimage'>Download Image</a>
            <canvas id='heatmapexample'></canvas>
        </div>
        <div class='main'>
            <canvas id='area' width='64px' height='64px'></canvas>
            <canvas id='heatmap' width='64' height='64'></canvas>
            <div id='timefrequency'></div>
            <div id="flotchart"></div>
        </div>
    </body>
</html>
