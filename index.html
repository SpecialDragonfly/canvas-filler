<html>
    <head>
        <title>Canvas Test</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <script type='text/javascript' src='assets/jquery-2.1.1.min.js'></script>
        <script type='text/javascript' src='assets/jquery.flot.min.js'></script>
        <script type='text/javascript' src='assets/canvas.js'></script>
        <style type='text/css'>
            * {
              box-sizing:border-box;
            }

            body {
              padding:0px;
              margin:0px;
              font-family: Verdana, Geneva, sans-serif;
              font-size:14px;
            }

            #area {
                border:1px solid black;
            }

            .header {
                padding:5px;
            }

            .header canvas {
                display:block;
            }

            .main {
                padding:5px;
            }
        </style>
    </head>
    <body>
        <div class='header'>
            <section>
                <h1>All colours in one image</h1>
                <p>Inspired by: https://medium.com/@kapuramax/procedural-image-generation-in-go-7a57ff2e2e90</p>
            </section>
            <button id='start'>Start</button>
            <select id="method">
                <option value="original">Original</option>
                <option value="iterate">Iterate</option>
                <option value="path">Path</option>
                <option value="spiral">Spiral In</option>
                <option value="spiralout">Spiral Out</option>
								<option value="diagonal">Diagonal</option>
            </select>
						<label for="width">Width</label>
						<input type="text" value="64" id="width" />
						<label for="height">Height</label>
						<input type="text" value="64" id="height" />
            <a id='downloadimage'>Download Image</a>
        </div>
				<div class="pipelineStats">
					<div id="quantity"></div>
					<div id="total-pixels"></div>
				</div>
        <div class='main'>
            <section>
                <h2>The generated image is here</h2>
                <canvas id='area' width='64px' height='64px'></canvas>
            </section>
        </div>
    </body>
</html>
